{% extends 'base.html' %}

{% block title %}⛔ Truy cập bị từ chối{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    
    <div class="card border-danger shadow-lg p-4 text-center" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h1 class="text-danger mb-3">
                <i class="bi bi-shield-lock-fill"></i> Truy cập bị từ chối
            </h1>
            <p class="lead fw-bold text-muted">
                {{ message|default:"Bạn không có quyền thực hiện hành động này." }}
            </p>
            <hr class="my-4">
            <a href="{% url 'bai_viet:danh_sach_bai_viet' %}" class="btn btn-outline-primary btn-lg mt-2">
                <i class="bi bi-arrow-left-circle"></i> Quay về danh sách bài viết
            </a>
        </div>
    </div>

</div>
{% endblock %}
